<mat-card  *ngIf="!cadastro">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
  <form [formGroup]="formLogin">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="senha">
      </mat-form-field>
    </p>
  
    <div class="button">
      <button mat-button>Entrar</button>
      <button (click)="mudarParaCadastro()" mat-button>Cadastrar</button>
    </div>
   
  </form>
  </mat-card-content>
  </mat-card>
  
  <mat-card *ngIf="cadastro">
      <mat-card-title>Cadastrar</mat-card-title>
  <mat-card-content>

  <form [formGroup]="formCadastro">

      <p>
        <mat-form-field >
          <input type="text" matInput placeholder="CRM" formControlName="crm">
        </mat-form-field>
      </p>
  
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="CPF" formControlName="cpf">
        </mat-form-field>
      </p>
  
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Estado" formControlName="uf">
        </mat-form-field>
      </p>
  
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="password">
      </mat-form-field>
    </p>
  
    <div class="button">
      <button mat-button>Entrar</button>
      <button mat-button>Cadastrar</button>
    </div>
  
  </form>
</mat-card-content>
</mat-card>
